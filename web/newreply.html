<!DOCTYPE html>
<html>

<head>
  <title>Replying</title>
</head>

<body>
  <h1>Replying to:</h1>
  <h2>{{ .Title }}</h2>
  <form action="/threads/reply/save" method="post">
    <input type="hidden" name="threadId" value="{{ .ThreadId }}" />
    <div><label>Author: <input type="text" name="author"></input></label></div>
    <div><textarea name="body"></textarea></div>
    <div><input type="submit" value="Submit"></input></div>
  </form>
</body>

</html>
