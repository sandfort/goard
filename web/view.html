<!DOCTYPE html>
<html>

<head>
  <title>{{ .Title }}</title>
</head>

<body>
  <h1>{{ .Title }}</h1>
  <ul>
  {{ range $index, $element := .Posts }}
  <li><strong>{{ $element.Author }}:</strong> {{ $element.Body }}</li>
  {{ else }}
  <li>no posts</li>
  {{ end }}
  </ul>
  <a href="/threads">Back</a>
  <a href="/threads/reply/{{ .ThreadId }}">Reply</a>
</body>

</html>
