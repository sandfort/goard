<!DOCTYPE html>
<html>

<head>
  <title>{{ .Title }}</title>
</head>

<body>
  <h1>{{ .Title }}</h1>
  {{ range $index, $element := .Posts }}
  <p>{{ $element.Body }}</p>
  {{ else }}
  <p>no posts</p>
  {{ end }}
  <a href="/threads">Back</a>
  <a href="/threads/reply/{{ .ThreadId }}">Reply</a>
</body>

</html>
