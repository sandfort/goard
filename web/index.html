<!DOCTYPE html>
<html>

<head>
  <title>Goard</title>
</head>

<body>
  <h1>Welcome to Goard</h1>

    {{ range $index, $element := . }}

    {{ end }}
  </ul>
  <a href="/threads/new">New Thread</a>
</body>

</html>
